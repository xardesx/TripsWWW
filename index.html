                    if (this.offsetTop - $(window).height()*0.3 < window.scrollY) {

                        var object = this;
                        $.ajax({
                            url: "Wyprawy/1.json",
                            dataType: 'json',
                            success: function(data) {
                                object.append(data.text);
                            },
                        });
                        loaded[count] = true;
                    }
                }
                count++;
            });
        }
        ;
    });
</script>
</body>
</html>
